<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="scripts/script.js" defer></script>
    <script type="text/javascript" src="scripts/functionality.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <button id="rock"><img class="image" src="images/rock.png" alt="rock image"></button>
      <button id="paper"><img class="image" src="images/paper.png" alt=""></button>
      <button id="scissors"><img class="image" src="images/scissors.png" alt=""></button>
      <button id="play">Play</button>
    </div>
    <div id="scoreWrapper">
      <div id="scorecard">
        <div id="playerScore">
          <div id="playerName">
            Player Score
          </div>
          <div id="playerScoreNumber">test</div>
        </div>
        <div id="computerScore">
          <div id="computerName">
            Computer Score
          </div>
          <div id="computerScoreNumber">test</div>  
        </div>
      </div>
      <div id="gameMessage">
        <p id="winnerMessage"></p>
      </div>
    </div>
  </body>
</html>
